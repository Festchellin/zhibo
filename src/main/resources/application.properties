server.port=8080
spring.datasource.username=root
spring.datasource.url=jdbc:mysql:///zhibo?useSSL=false&useUnicode=true&characterEncoding=utf-8
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/statics/,file:static/  #修改资源文件存放地址，如果多个用都好分割
#Mybatis\u0268\uFFFD\uFFFD
mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.type-aliases-package=com.zhibo.org.zhibo.entity
#文件上传
#默认支持文件上传.
spring.servlet.multipart.enabled=true
#支持文件写入磁盘.
spring.servlet.multipart.file-size-threshold=1
# 上传文件的临时目录
#spring.servlet.multipart.location=imgCache
# 最大支持文件大小
spring.servlet.multipart.max-file-size=2048Mb
# 最大支持请求大小
spring.servlet.multipart.max-request-size=10Mb

